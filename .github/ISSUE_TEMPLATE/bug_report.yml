name: Bug Report
description: Create a report to help us improve REMPO
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ### üêõ Thank you for reporting a bug!
        Please fill out the form below to help us reproduce and fix the issue.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: I was trying to... and then...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: input
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    id: context
    attributes:
      label: Environment & Context
      description: Please provide details about your OS, REMPO version, and any relevant logs.
      placeholder: |
        - OS: Windows 11
        - Version: 1.0.4-beta
        - Any specific errors in the console:
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
